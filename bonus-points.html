    <title>Bonus Points Calculator</title>
</head>
<body>
<p id="results"></p>
<script>
    "use strict";

    let bonusPoints;
    let daysPlayed;
    let textDaysPlayed = window.prompt("Days played consecutively?", "0");

    if (textDaysPlayed === null) {
        daysPlayed = 0;
    } else {
        daysPlayed = parseInt(textDaysPlayed, 10);
    }

    if (daysPlayed < 5) {
        bonusPoints = daysPlayed * 100;
    } else if (daysPlayed % 10 === 0) {
        bonusPoints = daysPlayed * 100;
    } else {
        bonusPoints = 500;
    }

    document.getElementById("results").innerHTML = "You earned "
        + bonusPoints + " bonus points";
</script>
</body>
</html>
