<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--
    Filename: nameage.html
    Author:   Michael Grzesina (grzesinam)
    Date:     Winter 2024
    Purpose:  Practice using variables
    -->
    <title>Name and Age</title>
    <script>
        "use strict";

        /**
         * Name of the user
         * @type {string}
         */
        const name = window.prompt( "What is your name?", "Test" );

        /**
         * Age of the user
         * @type {string}
         */
        const age = window.prompt( "What is your age?", "" );
    </script>
</head>
<body>
    <p id="results"></p>
    <script>
        "use strict";

        document.getElementById( "results" ).innerHTML = name + " is "
            + age + " years old.";
    </script>
</body>
</html>
