    <h1>Grade List</h1>
    <p><label for="mark">Enter your mark:</label> <input id="mark" type="number" min="0" max="50" value="0" /> / 50</p>

    <p id="percentage">No marks entered yet</p>
    <p>Grades entered from highest to lowest are as follows:</p>
    <ol id="gradesList"></ol>
