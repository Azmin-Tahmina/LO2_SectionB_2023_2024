<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class Practice Name Age</title>
    <script>
        "use strict"
        
        const name = window.prompt("What is your name","")
        const age = window.prompt("What is your age?","")
    </script>
</head>
<body>
    <p>This is the first paragraph.</p>
    <p id="results"></p>
    <script>
        "use strict"

        document.getElementById('results').innerHTML = name + " is " + age+ " years old!"
    </script>
</body>
</html>
