<!DOCTYPE html>

    <title>Simple DOM</title>
    <script>
        "use strict";

        window.onload = init;

        function init() {
            const firstP = document.getElementById("firstPara");
            window.alert( firstP.innerHTML );
            firstP.innerHTML += " Alas, poor Yorick! I knew him, Horatio.";
        }
    </script>
</head>
<body>
    <p id="firstPara">This is the first paragraph.</p>
</body>
