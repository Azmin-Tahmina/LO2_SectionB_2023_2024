<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <!--
    Filename: leap-year-calculator-final.html
    Author:   Michael Grzesina (grzesinam)
    Date:     Winter 2024
    Purpose:  Check whether a user-entered year is a leap year
    -->
    <title>Leap Year Calculator</title>
</head>
<body>
<h1>Leap Year Calculator</h1>
<p id="leapYearResults"></p>

<script>
    "use strict";

    let userInput = window.prompt("Enter a year to check (>0)", "2024");
    let yearToCheck = parseInt(userInput, 10);

    // Note that the following will still treat input with decimals like 2024.123 as valid
    while (userInput !== null && (isNaN(yearToCheck) || isNaN(userInput) || yearToCheck <= 0)) {
        userInput = window.prompt("Your entry was invalid.\nEnter a year to check (>0)", "2024");
        yearToCheck = parseInt(userInput, 10);
    }

    if (userInput === null) {
        document.getElementById("leapYearResults").innerHTML =
            "You have chosen not to perform the leap year test";
    } else {
        const isLeapYear = yearToCheck % 400 === 0 ||
            (yearToCheck % 4 === 0 && yearToCheck % 100 !== 0);

        document.getElementById("leapYearResults").innerHTML = yearToCheck
            + (isLeapYear ? " is " : " is not ") + "a leap year";
    }
</script>
</body>
</html>
